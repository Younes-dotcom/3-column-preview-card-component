<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | 3-column preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
		margin-bottom: 4rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="cards">
      <figure class="card">
        <div class="card--img">
          <img src="./images/icon-sedans.svg" alt="sedans image" />
        </div>
        <div class="card--text">
          <h3 class="card--title">Sedans</h3>
          <p class="card--description">
            Choose a sedan for its affordability and excellent fuel economy.
            Ideal for cruising in the city or on your next road trip.
          </p>
        </div>
        <div class="card-cta">
          <a href="#" class="btn btn__orange">Learn More</a>
        </div>
      </figure>
      <figure class="card">
        <div class="card--img">
          <img src="./images/icon-suvs.svg" alt="suv image" />
        </div>
        <div class="card--text">
          <h3 class="card--title">SUVs</h3>
          <p class="card--description">
            Take an SUV for its spacious interior, power, and versatility.
            Perfect for your next family vacation and off-road adventures.
          </p>
        </div>
        <div class="card-cta">
          <a href="#" class="btn btn__cyan">Learn More</a>
        </div>
      </figure>
      <figure class="card">
        <div class="card--img">
          <img src="./images/icon-luxury.svg" alt="luxury image" />
        </div>
        <div class="card--text">
          <h3 class="card--title">Luxury</h3>
          <p class="card--description">
            Cruise in the best car brands without the bloated prices. Enjoy the
            enhanced comfort of a luxury rental and arrive in style.
          </p>
        </div>
        <div class="card-cta">
          <a href="#" class="btn btn__dark-cyan">Learn More</a>
        </div>
      </figure>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Younes-dotcom">Younes JL</a>.
    </div>
  </body>
</html>
